<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>LastVK</title>

    <script src="javascripts/foundation/modernizr.foundation.js"></script>

<body id="lastvk">

<div class="row">
    <div class="twelve columns">
        <h2>Last.fm to VK.com</h2>

        <p>Import your favorite music from Last.fm to VK.com</p>
        <hr />
    </div>
</div>

<div class="row">
    <div class="eight columns">
        <h3>Last.fm loved tracks</h3>

        <!-- Grid Example -->
        <div class="row">
            <div class="twelve columns">
                <div id="tracklist" class="b-tacklist"></div>
            </div>
        </div>
    </div>

    <div class="four columns">
        <h4>Authorization</h4>
        <p>
            <a href="#" class="button" id="vk-auth-button">VK.com</a>
        </p>

        <p>
            <a href="#" class="button" id="lastfm-auth-button">Last.fm</a>
        </p>
    </div>
</div>

<div class="copyright">
    <div class="row">
        <div class="four columns">
            <p>Sergey Lebedev &copy; 2012, <a href="http://ergeslab.ru">Ergeslab</a></p>
        </div>
        <div class="eight columns">
            <ul class="inline-list right">
                <li><a href="./">Home</a></li>
            </ul>
        </div>
    </div>
</div>
